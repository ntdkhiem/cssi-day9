<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Messaging App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- JS Hashes -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jshashes/1.0.8/hashes.min.js" integrity="sha512-1HyPmPHvi5wFUctYkBhwOYgXmMdbPrDaXKBrbGRI3o1CQkTKazG/RKqR8QwVIjTDOQ3uAOPOFkEbzi99Td6yiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Moment JS -->
    <script defer src="js/moment.min.js"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu is-active">
        <a class="navbar-item" href="index.html">
          Send Your Message
        </a>
      </div>
    </nav>
    <section class="hero is-fullheight">
        <div class="content">
            <h2 class="has-text-centered mt-6">View Your Messages!</h2>
        </div>
        <div id="passcodeInput" class="hero-body has-text-centered">
            <div class="login">
            <form action="javascript:void(0);">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" placeholder="What's the passcode?" id="passcode" required />
                    </div>
                </div>
                <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="getMessages()" id="viewMsg">
                    Click Here
                </button>
            </form>
            <br>
            </div>
        </div>
        <section class="container">
            <div class="card" id="message" style="display: none;">
                <div class="card-content">
                    <div class="content" id="cardContent">
                    </div>
                </div>
            </div>
        </section>

    </section>
    
    <script src="js/viewMessages.js"></script>
  </body>

</html>
